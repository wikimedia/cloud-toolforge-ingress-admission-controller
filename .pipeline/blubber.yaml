version: v4

variants:
  build:
    base: docker-registry.wikimedia.org/golang1.15:latest
    apt: { packages: [ca-certificates, g++, gcc, git] }
    builder:
      requirements: [go.mod, go.sum]
      command: [go, mod, download]
    copies: [local]
    runs:
      insecurely: true
  test:
    includes: [build]
    entrypoint: [go, test, ./...]
